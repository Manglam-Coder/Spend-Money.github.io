<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spend Bill Gates' Money</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #d9a7c7, #fffcdc);
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
    }

    h2 {
      color: #4caf50;
      margin-top: 0;
    }

    #total-items {
      margin-bottom: 20px;
      font-weight: bold;
      color: #333;
    }

    .items {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .item {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 10px;
      padding: 15px;
      width: 220px;
      transition: transform 0.2s;
    }

    .item:hover {
      transform: scale(1.03);
    }

    .item h3 {
      margin-bottom: 5px;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
    }

    button:disabled {
      background-color: #aaa;
    }

    .quantity {
      margin-top: 8px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤‘ Spend Bill Gates' Money</h1>
  <h2>Remaining: $<span id="money">100,000,000,000</span></h2>
  <div id="total-items">Total Items Bought: 0</div>
  <div class="items" id="items-container"></div>

  <script>
    let money = 100000000000;
    let totalItems = 0;

    const moneyDisplay = document.getElementById("money");
    const totalItemsDisplay = document.getElementById("total-items");

    const items = [
      { name: "ðŸ” Big Mac", price: 2 },
      { name: "ðŸ“± iPhone", price: 999 },
      { name: "ðŸš— Tesla", price: 75000 },
      { name: "ðŸŽï¸ Ferrari", price: 250000 },
      { name: "ðŸ›¥ï¸ Yacht", price: 7500000 },
      { name: "âœˆï¸ Jet", price: 50000000 },
      { name: "ðŸ™ï¸ Skyscraper", price: 850000000 },
      { name: "ðŸ€ NBA Team", price: 2120000000 },
      { name: "ðŸŒ´ Island", price: 5000000 },
      { name: "ðŸš€ SpaceX Flight", price: 55000000 },
      { name: "ðŸ¶ Puppy", price: 1500 },
      { name: "ðŸ§¸ Giant Teddy", price: 100 },
      { name: "ðŸŽ® PlayStation 5", price: 499 },
      { name: "ðŸª Moon Rock", price: 1000000 },
      { name: "ðŸ‰ Pet Dragon (imaginary)", price: 5000 },
      { name: "ðŸ° LEGO Castle Set", price: 350 },
      { name: "ðŸ–¼ï¸ Custom Painting", price: 2000 },
      { name: "ðŸŽ¡ Private Theme Park", price: 100000000 },
      { name: "ðŸ§ Cupcake", price: 3 },
      { name: "ðŸ‘Ÿ Light-up Shoes", price: 60 }
    ];

    const itemQuantities = {};

    function formatMoney(value) {
      return value.toLocaleString("en-US", {
        style: "currency",
        currency: "USD",
        maximumFractionDigits: 0
      });
    }

    function updateDisplays() {
      moneyDisplay.textContent = money.toLocaleString();
      totalItemsDisplay.textContent = `Total Items Bought: ${totalItems}`;
    }

    function createItems() {
      const container = document.getElementById("items-container");

      items.forEach(item => {
        itemQuantities[item.name] = 0;

        const itemDiv = document.createElement("div");
        itemDiv.className = "item";
        itemDiv.innerHTML = `
          <h3>${item.name}</h3>
          <p>${formatMoney(item.price)}</p>
          <button>Buy</button>
          <div class="quantity" id="qty-${item.name}">Bought: 0</div>
        `;

        const button = itemDiv.querySelector("button");
        button.addEventListener("click", () => {
          if (money >= item.price) {
            money -= item.price;
            itemQuantities[item.name]++;
            totalItems++;
            updateDisplays();
            document.getElementById(`qty-${item.name}`).textContent = `Bought: ${itemQuantities[item.name]}`;
          } else {
            alert("Oops! Not enough money! ðŸ’¸");
          }
        });

        container.appendChild(itemDiv);
      });
    }

    updateDisplays();
    createItems();
  </script>
</body>
</html>
